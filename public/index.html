<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Mybrary</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Mybrary API</h2>
	<ul id="nav">
		<li> </li><a href="" class="viewHome">Home</a> |
		<li> </li><a href="" class="viewDashboard">Dashboard</a> |
		<li> </li><a href="" class="viewSearch">Search</a> |
		<li> </li><a href="" class="viewRegister">Register</a> |
		<li> </li><a href="" class="viewLogin">Login</a> |
		<li> </li><a href="" id="logout">Logout</a>
	</ul>
	<section id="statusbar">
		Token: <span class="message">None</span>
	</section>
	<form id="search" class="view">
		<fieldset>
			<legend>Search</legend>
			<div>
				<label for="name">Name</label>
				<input type="text" name="name" placeholder="enter search" value="Harry Potter">
			</div>
			<button type="submit">Submit</button>
		</fieldset>
		<div id="result"></div>
	</form>
	<form id="register" class="view">
		<fieldset>
			<legend>Register</legend>
      <div>
				<label for="first-name">First Name</label>
				<input type="text" id="first-name" name="firstname" value="">
			</div>
      <div>
				<label for="last-name">Last Name</label>
				<input type="text" id="last-name" name="lastname" value="">
			</div>
			<div>
        <div>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" value="">
			</div>
     <div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" value="">
			</div>
			<div>
				<label for="c-password">Confirm Password</label>
				<input type="password" id="c-password" name="c-password" value="">
			</div>
			<button type="submit">Register</button> Already have an account? <a href="#" class="viewLogin">Login</a>
		</fieldset>
	</form>
	<form id="login" class="view">
		<fieldset>
			<legend>Login</legend>
			<div>
				<label for="email">Email</label>
				<input type="text" id="email" name="email" value="">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" value="">
			</div>
			<button type="submit">Login</button> Don't have an account? <a href="#" class="viewRegister">Register</a>
		</fieldset>
	</form>
	<section id="detail" class="view">
	</section>
	<form id="dashboard" class="view">	
			<div id="dashboardBooks">
			</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script>
		window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')
	</script>
	<script src="js/fetch.js"></script>
	<script src="js/render.js"></script>
	<script src="js/handle.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
